<!doctype html>
<html>
    <head>
        <title>No App Chat</title>
        <link rel="stylesheet" type="text/css" href="noappchat.css" media="screen" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-comment"></span> Chat
                        </div>
                        <div class="panel-body">
                            <ul class="chat" id="messages"> </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="m" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat" onclick="fnButtonClick()">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var socket = io();

            $("#m").keyup(function(event) {
                if (event.keyCode == 13) {
                    $("#btn-chat").click();
                }
            });

            function fnButtonClick() {
                socket.emit('chat message', $('#m').val());
                $('#messages').append($('<li class="right clearfix"> \
                                            <span class="chat-img pull-right"> <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" /> </span> \
                                            <div class="chat-body clearfix"> \
                                                <div class="header"> \
                                                    <strong class="pull-right primary-font">New User</strong> \
                                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small> \
                                                </div> \
                                                <p align="right">' + $('#m').val() + '</p> \
                                            </div> \
                                            </li>'));
                $('div').animate({ scrollTop: $("#messages li").last().offset().top }, 'slow');
                $('#m').val('');
                return false;
            }

            socket.on('chat message', function(msg){
                $('#messages').append($('<li class="left clearfix"> \
                                            <span class="chat-img pull-left"> <img src="http://placehold.it/50/55C1E7/fff&text=NAB" alt="User Avatar" class="img-circle" /> </span> \
                                            <div class="chat-body clearfix"> \
                                                <div class="header"> \
                                                    <strong class="primary-font">NoApp Bot</strong> \
                                                    <small class="pull-right text-muted"> <span class="glyphicon glyphicon-time"></span>12 mins ago</small> \
                                                </div> \
                                                <p>' + msg + '</p> \
                                            </div> \
                                        </li>'));
                $('div').animate({ scrollTop: $("#messages li").last().offset().top }, 'slow');
            });
        </script>
    </body>

</html>
